<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面案例</title>
  <style>
    .reg-form__span {
      display: inline-block;
      width: 100px;
    }

    .reg-form__item {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <h1>青春不常在, 抓紧谈恋爱</h1>

  <form action="demo.php" method="POST" name="reg-form">
    <div class="reg-form__item">
      <span class="reg-form__span">性别</span>
      <input type="radio" name="reg-form-sex" value="男" id="reg-form-sex-male">
      <label for="reg-form-sex-male">男</label>
      <input type="radio" name="reg-form-sex" value="女" id="reg-form-sex-female">
      <label for="reg-form-sex-female">女</label>
    </div>

    <div class="reg-form__item">
      <span class="reg-form__span">生日</span>
      <select name="reg-form-birthday-year" id="reg-form-birthday-year">
        <option value="" selected="selected">请选择年</option>
        <option value="1983">1983</option>
        <option value="1984">1984</option>
        <option value="1982">1982</option>
        <option value="1982">1982</option>
        <option value="1982">1982</option>
      </select>

      <select name="reg-form-birthday-month" id="reg-form-birthday-month">
        <option value="" selected="selected">请选择月</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="04">04</option>
      </select>

      <select name="reg-form-birthday-day" id="reg-form-birthday-day">
        <option value="" selected="selected">请选择日</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="04">04</option>
      </select>
    </div>

    <div class="reg-form__item">
      <span class="reg-form__span">所在地区</span>
      <input type="text" name="reg-form-city" id="reg-form-city" value="" placeholder="请输入所在地区">
    </div>
  </form>

</body>

</html>
