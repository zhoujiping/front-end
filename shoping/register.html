<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="w">
    <header>
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt=""></a>
      </div>
    </header>
    <div class="registerarea">
      <div class="title">
        <h3>注册新用户</h3>
        <div class="right">我有账号, <a href="#" class="style_red">请登录</a></div>
      </div>
      <div class="reg_form">
        <form action="" method="get">
          <ul>
            <li class="inp">
              <label for="">手机号:</label>
              <input type="text">
              <span class="error"><i class="error_icon"></i>手机号码不正确, 请重新输入</span>
            </li>
            <li class="inp">
              <label for="">短信验证码:</label>
              <input type="text">
              <span class="success"><i class="success_icon"></i>输入正确</span>
            </li>
            <li class="inp">
              <label for="">登陆密码:</label>
              <input type="password">
              <span class="error"><i class="error_icon"></i>手机号码不正确, 请重新输入</span>
            </li>
            <li class="safe inp">安全程度<em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em></li>
            <li class="inp">
              <label for="">确定密码:</label>
              <input type="text">
              <span class="error"><i class="error_icon"></i>手机号码不正确, 请重新输入</span>
            </li>
            <li class="agree">
              <input type="checkbox" name="" id=""> 同意协议并注册 <a href="#">知晓用户协议</a>
            </li>
            <li>
              <button type="submit" class="btn">完成注册</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <footer>脚</footer>
  </div>
</body>

</html>
